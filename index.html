<!DOCTYPE html>
<html>
  <head>
    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/registValid.js"></script>
    <script type="text/javascript" src="./js/loginLogic.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <title>Pacman</title>
    <link rel="stylesheet" href="app.css" />

    <!-- datepicker -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>

    <!-- validation form -->
    <script src="./js/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
  </head>

  <body>
    <div id="menu">
      <ul>
        <li><a href="#">Pacman</a></li>
        <li><a id="registerBar">Register</a></li>
        <li><a id="loginBar">Login</a></li>
        <li style="float: right"><a class="active" href="#about">About</a></li>
      </ul>
    </div>

    <div id="welcomePage">
      <button class="welcomeBtn" id="registerBtn">Register</button>
      <button class="welcomeBtn" id="loginBtn">Login</button>
    </div>

    <div id="registerPage">
      <div class="registrationLogin">
        <form
          name="regForm"
          id="regForm"
          autocomplete="off"
          onsubmit="return registration()"
          method="GET"
        >
        
          <label for="userNameIn">User name:</label><br />
          <input type="text" id="userNameIn" name="userNameIn" /><br />

          <label for="passwordIn">Password:</label><br />
          <input type="password" id="passwordIn" name="passwordIn" /><br />

          <label for="fullName">Full name:</label><br />
          <input type="text" id="fullName" name="fullName" /><br />

          <label for="emailIn">e-mail:</label><br />
          <input type="text" id="emailIn" name="emailIn" /><br />

          <label for="datepicker">Birthdate:</label><br />
          <input type="text" id="datepicker" name="datepicker" /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div id="loginPage">
      <div class="registrationLogin">
        <form onsubmit="return logginHandle();" id="loginForm" method="POST">
          <!-- action route should be changed-->
          <h2>Login</h2>
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
          />
          <input type="submit" value="Login" />
          <div class="alert" id="loginAlert">
            <span class="closebtn">&times;</span>
            Wrong username/password, please enter valid details.
          </div>
        </form>
      </div>
    </div>
    <div id="settingsPage">
      <h1 style="color: red;">Settings</h1>
      <button class="welcomeBtn" id="newgameBtn">New Game</button>
    </div>
    <div id="mainGamePage">
      <div class="gameInformation">
          <label for="lblname">NAME:</label>
          <input id="lblname" type="text" readonly/>
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" readonly/>
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" readonly/>
          <label for="life">LIFE:</label>
          <input id="life" type="text" readonly/>
          <button id="anotherGameBtn">Another One</button>
      </div>
      <div id="game">
        <canvas id="canvas" height="600" width="600"></canvas>
        <img
          src="./photos/red_monster_rm.png"
          alt="redMonster"
          id="rm"
          style="display: none"
        />
        <img
          src="./photos/blue_monster_rm.png"
          alt="redMonster"
          id="bm"
          style="display: none"
        />
        <img
          src="./photos/green_monster_rm.png"
          alt="redMonster"
          id="gm"
          style="display: none"
        />
        <img
          src="./photos/yellow_monster_rm.png"
          alt="redMonster"
          id="ym"
          style="display: none"
        />

        <img
          src="./photos/mango_rm.png"
          alt="mango"
          id="mango"
          style="display: none"
        />
      </div>
    </div>
  </body>
</html>
