<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div id="menu">
			<ul>
				<li><a href="#home">Pacman</a></li>
				<li><a href="#news">Register</a></li>
				<li><a href="#contact">Login</a></li>
				<li style="float:right"><a class="active" href="#about">About</a></li>
			</ul>
		</div>

		<div id="welcomePage">
			<button class="welcomeBtn" id="registerBtn">Register</button>
			<button class="welcomeBtn" id="loginBtn">Login</button>
		</div>
		<div id="registerPage">
			<h1>Register</h1>
		</div>
		<div id="loginPage">
			<h1>Login</h1>
		</div>
		<div id="mainGamePage">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</body>
</html>
